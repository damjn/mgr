<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" th:href="@{/css/sarna.css}"/>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/coursesManager.js}"></script>
</head>
<body>

<ul class="main-menu">
    <li><a class="active" href="#home" id="mainLogo"><img width="151" height="38" src="/images/logo.jpg"/></a></li>
    
    <li><input type="text" aria-label="Szukaj kursów: " placeholder="Szukaj Kursów..." id="findCourse">
        <button type="button" class="btn btn-default" id="courseLookupButton">Szukaj</button>
    </li>

    <li class="right"><form id="logoutForm" action="/logout"></form><button type="button" class="btn btn-default curseButton" onclick="logout();">Wyloguj</button></li>
      <li class="right"><p id="loggedUser">Zalogowano jako: admin</p></li>
</ul>
<em></em>

<ul class="small-menu">

</ul>

<ul class="nav nav-pills main-menu-items">
    <li><a href="#home" class="main-menu-items">Nasza Misja</a></li>
    <li><a href="#home" class="main-menu-items">O nas </a></li>
    <li><a href="#home" class="main-menu-items">Kontakt</a></li>
    <li><a href="#home" class="main-menu-items">Kursy</a></li>
</ul>

<ul class="nav nav-pills" id="submenu2">
        <div class="alert alert-success" id="alertDeleted" hidden="hidden">
    <button type="button" class="close" data-hide="alert">&times;</button>
Pomyslnie usunieto kurs z bazy.
</div>
        <div class="alert alert-success" style="display:none; margin:20px 10px;" id="alertUpdate">
         <button class="close" data-dismiss="alert">&times;</button>
				<span id="success">
					<b>Zaktualizowane dane kursu.</b>
				</span>
        </div>
</ul>



<div class="col-md-4">
<label for="myCurses"> Dodaj nowy kurs: </label>
<form id="cursesForm">
    <label for="curseName">Nazwa kursu:</label>
    <input id="curseName" style="width:400px;" type="text" placeholder="Nazwa kursu, np angular js Tutorial...">
    <label for="curseDesc">Opis kursu:</label>
    <textarea for="curseDesc" cols="50" rows="4" placeholder="Dokładny opis kursu..."></textarea>
    <button type="button" class="btn btn-default" >Dodaj nowy kurs!</button>
    
</form>    
</div>
    
    
<div class="col-md-4">
    <label for="myCurses"> Kursy dodane przez użytkownika: admin </label>
<ol id="myCurses">
    

</ol>   
</div>
    
    


    
<!-- Modal -->
<div class="modal fade" id="modalUpdate" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="modalTitle">Edytuj kurs</h4>
            </div>
            <div class="modal-body">
                Nazwa Kursu:
                <input type="text" style="width:100%;" id="courseNamePopUp" /><br/>
                Opis Kursu:
                <textarea style="width:100%;" id="courseDescPopUp" ></textarea>
                <br/>
                 <span id="courseId"></span>

            
            </div>

            <div class="modal-footer">
                <button type="button" class="offset3 btn btn-primary btn-round" data-dismiss="modal" onclick="updateCurseData($('#courseId').html());">Zapisz
                </button>
            </div>
        </div>
    </div>
</div>
    
    
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Usuń</h4>
            </div>
            <div class="modal-body">
                <p>Czy na pewno chcesz usunąć kurs (zmiany nie będą mogły być cofnięte)? <span style="visibility:hidden;" id="courseId2"></span>
                </p>

            </div>

            <div class="modal-footer">
                <button type="button" class="offset3 btn btn-primary btn-round" data-dismiss="modal" onclick="deleteCourse($('#courseId2').html());">Usuń Kurs
                </button>
                <button type="button" class="offset3 btn btn-primary btn-round" data-dismiss="modal">Zamknij
                </button>
            </div>
        </div>
    </div>
</div>
    
    


    
    
    
    
    



</body>
</html>
